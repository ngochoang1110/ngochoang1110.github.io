<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="script.js"></script>
	<link rel="shortcut icon" type="text/css" href="calculator.ico">
</head>
<body>
<h2>Bài tập calculator </br> Trần Ngọc Hoàng </h2>
<div id="conten">
	<table>
	<tr>
		<td colspan="6"><input id = "result" type="text" name="ô kết quả"></td>
	</tr>
	<tr>
		<td><input title="7" type="button" class="num" value="7" onclick="result.value+=this.value"></td>
		<td><input title="8" type="button" class="num" value="8" onclick="result.value+=this.value"></td>
		<td><input title="9" type="button" class="num" value="9" onclick="result.value+=this.value"></td>
		<td><input title="+" type="button" class="num" value="+" onclick="result.value+=this.value"></td>
		<td><input title="X²" type="button" class="num" value="X²" onclick="binhPhuong()"></td>
		<td><input title="Clear" type="button" class="num" value="CE" onclick="xoa()"></td>	
	</tr>
	<tr>
		<td><input title="4" type="button" class="num" value="4" onclick="result.value+=this.value"></td>
		<td><input title="5" type="button" class="num" value="5" onclick="result.value+=this.value"></td>
		<td><input title="6" type="button" class="num" value="6" onclick="result.value+=this.value"></td>
		<td><input title="-" type="button" class="num" value="-" onclick="result.value+=this.value"></td>
		<td><input title="!" type="button" class="num" value="!" onclick="giaiThua()"></td>
		<td><input title="AC" type="button" class="num" value="AC" onclick="result.value=''"></td>
	</tr>
	<tr>
		<td><input title="1" type="button" class="num" value="1" onclick="result.value+=this.value"></td>
		<td><input title="2" type="button" class="num" value="2" onclick="result.value+=this.value"></td>
		<td><input title="3" type="button" class="num" value="3" onclick="result.value+=this.value"></td>
		<td><input title="Nhân" type="button" class="num" value="*" onclick="result.value+=this.value"></td>
		<td><input title="Căn bậc hai" type="button" class="num" value="√" onclick="canBac2()"></td>
		<td><input title="Số pi" type="button" class="num" value="π" onclick="result.value+=Math.PI"></td>
	</tr>
	<tr>
		<td><input title="0" type="button" class="num" value="0" onclick="result.value+=this.value"></td>
		<td><input title="." type="button" class="num" value="." onclick="result.value+=this.value"></td>
		<td><input title="%" type="button" class="num" value="&" onclick="phanTram()"></td>
		<td><input title="/" type="button" class="num" value="/" onclick="result.value+=this.value"></td>
		<td colspan="2"><input title="=" type="button" class="num1" value="=" onclick="result.value=eval(result.value)"></td>
		
	</tr>


</table>
</div>

</body>
</html>
